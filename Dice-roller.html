<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
      #container {
        font-family: Arial, sans-serif;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
      }

      button {
        font-size: 1.5rem;
        padding: 10px 15px;
        border-radius: 10px;
        border: none;
        background-color: hsl(210, 100%, 50%);
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background-color: hsl(210, 100%, 60%);
      }
      button:active {
        background-color: hsl(210, 100%, 70%);
      }

      input {
        font-size: 2rem;
        width: 150px;
        text-align: center;
        font-weight: bold;
      }

      #diceResult {
        margin: 25px;
      }
      #diceImages img{
        width: 150px;
        margin: 5px;
      }
    </style>
</head>
<body>
    <div id="container">
      <h1>Dice Roller</h1>
      <label># of dice</label>
      <input type="number" id="numOfDice" value="1" min="1">
      <button onclick="rollDice()">Roll dice</button>
      <div id="diceResult"></div>
      <div id="diceImages"></div>
    </div>

    <script src="Dice-roller.js"></script>
</body>
</html>
