<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
      body {
        font-family: Arial,sans-serif;
        background-color: hsl(0, 0%, 95%);
      }
      
      h1 {
        color: hsl(223, 100%, 64%);
      }
      form {
        background-color: white;
        text-align: center;
        max-width: 350px;
        margin: auto;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 5px 5px 15px hsla(0, 0%, 0%, 0.3);
      }

      #textbox {
        width: 50%;
        text-align: center;
        font-size: 2em;
        border: 2px solid hsla(0, 0%, 0%, 0.8);
        border-radius: 4px;
        margin-bottom: 15px;
      }

      label {
        font-size: 1.5em;
        font-weight: bold;
      }

      button {
        margin-top: 15px;
        background-color: hsl(0, 100%, 60%);
        font-size: 1.5em;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: hsl(0, 100%, 40%);
      }

      #result {
        font-size: 1.75em;
        font-weight: bold;
      }
    </style>
</head>
<body>
    <form>
      <h1>Temperature coversion:</h1>
      <input type="number" id="textbox" value="0"><br>

      <input type="radio" id="toFahrenheit" name="unit">
      <label for="toFahrenheit">Celsius → Fahrenheit</label><br>

      <input type="radio" id="toCelsius" name="unit">
      <label for="toCelsius">Fahrenheit → Celsius</label><br>

      <button type="button" onclick="convert()">submit</button>
      <p id="result">Select a unit</p>
    </form>

    <script src="Temp-Convert.js"></script>
</body>
</html>
